<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;0,600;1,500&family=Fira+Code:wght@500;600&family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor/order-summary</title>
</head>
<body>
  <div class="background-img"></div>
  <div class="card-container">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="content-block">
      <h2>Order Summary</h2>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="pricing-plan">
        <article class="plan">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <p class="annual-plan"> Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </article>
        <a class=" btn btn-change">Change</a>
      </div>
    <div class="button-container">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondary">Cancel Order</button>
    </div>
    </div>
  </div>
  </div>
  <div class="attribution">Challenge by
    <a href="https://www.frontendmentor.io">Frontend Mentor</a> Coded by Vinh Nguyen
  </div>
  
</body>
</html>
